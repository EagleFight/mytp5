<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{switch name="type"}
        {case value="1"}老人健康管理{/case}{case value="2"}孕育健康管理{/case}{case value="3"}成长健康管理{/case}{case value="4"}私人健康管理{/case}
        {/switch}</title>
    <script src="/home/js/jquery-2.1.0.js"></script>
</head>
<body style="position: relative;">
<div id="video-container" style="width: 100%;height:100%;margin: auto;">

</div>
<script src='//vm.gtimg.cn/tencentvideo/txp/js/txplayer.js'></script>
<script>
    var vid = "{$vid}";
    var player = new Txplayer({
        containerId: 'video-container',
        vid: vid,
        width: $(window).width(),
        height:$(window).height(),
        autoplay: true
    })
    $(window).resize(function() {
        var window_width = $(window).width();//获取浏览器窗口宽度
        var vid = "{$vid}";
        var player = new Txplayer({
            containerId: 'video-container',
            vid: vid,
            width: window_width,
            height:$(window).height(),
            autoplay: true
        });
    });
</script>
</body>
</html>
